name: model-wine-quality

on: [push]

jobs:
  train:
    runs-on: ubuntu-22.04
    container: 
      image: python:3.10-slim
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Train model
        run: |
          pip install -r requirements.txt
          python train.py
          echo "MODEL METRICS"
          cat metrics.txt
